<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazin Online - Comandă</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Header -->
<header>
    <div class="logo" onclick="returnToMainPage()">Magazin Online</div>
</header>

<!-- Titlu principal -->
<h1>Comanda ta</h1>

<!-- Container principal cu mască semitransparentă -->
<div class="overlay-container">
    <div class="mask"></div>
    <div class="content-container">
        <!-- Formular pentru detalii comandă -->
        <form id="order-form">
            <h2>Detalii personale</h2>
            <div class="form-group">
                <label for="first-name">Nume</label>
                <input type="text" id="first-name" name="first-name" required placeholder="Introduceți numele">
            </div>
            <div class="form-group">
                <label for="last-name">Prenume</label>
                <input type="text" id="last-name" name="last-name" required placeholder="Introduceți prenumele">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Introduceți adresa de email">
            </div>
            <div class="form-group">
                <label for="city">Oraș</label>
                <input type="text" id="city" name="city" required placeholder="Introduceți orașul">
            </div>
            <div class="form-group">
                <label for="county">Județ</label>
                <input type="text" id="county" name="county" required placeholder="Introduceți județul">
            </div>
            <div class="form-group">
                <label for="address">Adresă</label>
                <input type="text" id="address" name="address" required placeholder="Introduceți adresa completă">
            </div>
            <div class="form-group">
                <button type="submit">Plasează comanda</button>
            </div>
        </form>

        <!-- Sumar comandă -->
        <div id="order-summary">
            <h2>Sumar comandă</h2>
            <div id="summary-items"></div>
            <p id="summary-total">Total: 0 RON</p>
        </div>
    </div>
</div>

<!-- Footer -->
<footer id="footer" style="background-color: black; color: white; padding: 20px 0; text-align: center;">
    <a href="#contact" style="color: white; margin: 0 15px; text-decoration: none;">Contact</a>
    <a href="#terms" style="color: white; margin: 0 15px; text-decoration: none;">Termeni și condiții</a>
</footer>

<!-- Script pentru procesarea formularului -->
<script src="comanda.js"></script>
</body>
</html>
